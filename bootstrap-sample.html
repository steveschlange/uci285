  <body>
    <div style="padding:30px;text-align:center;">
      <h1>Pickle and Peanut</h1>
    <a class="btn btn-primary" href="https://www.youtube.com/watch?v=t4K6DWZ-dgE" role="button">Watch Now</a>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm p-3 border">
          <img class="img-fluid" src="https://i.ytimg.com/vi/JLOnS6SXi6w/maxresdefault.jpg" alt="Pickle and Peanut" />
        </div>
      </div>
      <div class="row">

          <h3>"I'm gonna joust you right in the knight-hole" - Peanut</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-sm p-3 border">
          <img src="https://static.wikia.nocookie.net/disney/images/3/3f/Sweats.png" alt="Mcsweats" />

        </div>
        <div class="col-sm p-3 border">
          <img src="https://static.wikia.nocookie.net/pickleandpeanut/images/1/1a/Spedacular.png" alt="Spedacular Donkey" />

        </div>
        <div class="col-sm p-3 border">

        </div>
      </div>
